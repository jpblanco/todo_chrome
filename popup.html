<html>
<head>
  <style>
    body {
      min-width: 357px;
      overflow-x: hidden;
    }

    img {
      margin: 5px;
      border: 2px solid black;
      vertical-align: middle;
      width: 75px;
      height: 75px;
    }
  </style>
  <script type="text/javascript" src="jquery-1.5.1.min.js"></script>
  <script type="text/javascript" src="jquery.json-2.2.min.js"></script>
  <script type="text/javascript" src="domcached-0.1-jquery.js"></script>
</head>
<body>

<h1 id="title">Cosas para hacer</h1>
<input type="text" id="pepe"/>
<a href="#" onclick="save()">Test</a>


<script type="text/javascript">
  function save(){
    var pepe = $('#pepe').val();
    var value = $.DOMCached.get("key");
    if(!value){
      //If there wasn't a cache hit, lets load the data from the server...
      value = pepe;
      // ...and try to set the cache for future requests
      $.DOMCached.set("key",value);
    }
  }
  $(document).ready(function(){
    var value = $.DOMCached.get("key");

    if(value)
     $('#title').html(value) 

  });
</script>
</body>

</html>
